<div class="container flex" *ngIf="pokemonResponse$ | async as pokemonResponse">

    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <app-pokemon-card *ngFor="let pokemon of pokemonResponse.results" [pokemon]="pokemon"></app-pokemon-card>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
        <button mat-button (click)="goUrl(pokemonResponse.previous)">Previous</button>
        <div fxFlex="50"></div>
        <button mat-button (click)="goUrl(pokemonResponse.next)">Next</button>
    </div>

</div>
