
<button mat-button class="pokemon-card">
    <div class="pokemon-container">
        <img class="pokemon-background" appLazyLoadImage [src]="'https://img.pokemondb.net/artwork/' + pokemon.pokemon_species.name + '.jpg'">
        <p class="pokemon-name">#{{pokemon.entry_number}} {{pokemon.pokemon_species.name}}</p>
    </div>
</button>
